<!DOCTYPE html>
<html>

<head>
    <title>Paytm Payment</title>
</head>

<body>
    <h2>Pay with Paytm/h2>
        <p>Click the button below to open GPay and complete the payment.</p>
        <a id="upiLink">
            <img src="img/paytm-circle-logo-hd-png-701751694706614zmho56voff.png" alt="Paytm" width="150">
        </a>

        <br><br>
        <button onclick="confirmPayment(true)">✅ Yes, I Paid</button>
        <button onclick="confirmPayment(false)">❌ No, I Didn't</button>

        <script>
            const amount = localStorage.getItem("paymentAmount") || "0.00";
            const upiID = "lakshmigold@oksbi"; // Admin UPI ID
            const name = "Lakshmi Chidambaram";

            const upiLink = `upi://pay?pa=${upiID}&pn=${encodeURIComponent(name)}&am=${amount}&cu=INR`;
            document.getElementById("upiLink").href = upiLink;

            function confirmPayment(paid) {
                if (paid) {
                    window.location.href = "payment-success.html";
                } else {
                    window.location.href = "payment-failed.html";
                }
            }
        </script>
</body>

</html>
